<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .name-list {
            list-style-type: none;
            padding: 0;
        }

        .name-list li {
            background-color: #007BFF;
            color: white;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Names List</h1>
        <ul class="name-list" id="nameList">
            <!-- Names will be inserted here -->
        </ul>
    </div>

    <script>
        // Fetch names from the names.json file
        fetch('names.json')
            .then(response => response.json())  // Parse JSON response
            .then(data => {
                const names = data.names;  // Get the names array

                // Get the list element
                const nameList = document.getElementById('nameList');

                // Add each name to the list
                names.forEach(name => {
                    const listItem = document.createElement('li');
                    listItem.textContent = name;
                    nameList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error loading names:', error);
            });
    </script>

</body>

</html>
